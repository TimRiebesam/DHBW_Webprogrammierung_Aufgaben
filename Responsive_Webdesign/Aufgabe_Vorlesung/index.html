<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vorlesung Responsive Webdesign</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
